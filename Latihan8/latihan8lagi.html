<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> FORM PENDAFTARAN</title>
  </head>
  <body>
    <h1> Unit Kegiatan Mahasiswa</h1>
    <h3>Form Pendaftaran</h3>

    <table >
      <tr>
        <td><label for="nama"> Nama : </label></td>
        <td><input type="text" name="Nama" id="nama"></td>
      </tr>

      <tr>
        <td><label for="password"> Password : </label></td>
        <td><input type="password" name="password" id="password"></td>
      </tr>

      <tr>
        <td colspan="2">
          <label> Jenis Kelamin </label>
          <input type="radio" name="jeniskelamin" id="lakilaki"><label for="lakilaki"> Laki Laki </label>
          <input type="radio" name="jeniskelamin" id="perempuan"><label for="perempuan"> Perempuan </label>
        </td>
      </tr>

      <tr>
        <td colspan="2">
            <label> Nama UKP</label>
            <input type="checkbox" id="namaukp"><label for="namaukp"> LUG Surabaya </label>
            <input type="checkbox" id="namaukp"><label for="namaukp"> SJN </label>
        </td>
      </tr>

      <tr>
        <td colspan="2">
          <label> Jurusan : </label>
          <select class="jurusan">
            <option> Sistem informasi</option>
            <option> Rekayasa komputer</option>
            <option> DKV </option>
            <option> Multimedia </option>
          </select>
        </td>
      </tr>

      <tr>
        <td>
          <button type="submit">Kirim</button>
        </td>
      </tr>



    </table>

  </body>
</html>
